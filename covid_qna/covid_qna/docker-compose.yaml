version: "3.8"
services:
  app:
    build: app
    restart: always
    ports:
      - 5000:5000
    networks:
      - backend-network
      - frontend-network

  web:
    build: web
    restart: always
    ports:
      - 3000:3000
    networks:
      - frontend-network

networks:
  backend-network:
  frontend-network:
