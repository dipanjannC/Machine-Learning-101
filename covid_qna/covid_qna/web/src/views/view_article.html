<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>CoviD-19 Test UI </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="googlebot" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <!-- views/view_article.html -->
        <article class="contentwrap">
            <h1>{{ .Info.Title }}</h1>
            <ul>
                <li>Lucene ID: {{ .Info.ID }}</li>
                <li class="cleantext">Extractive Summary: {{ .Info.Text }}</li>
            </ul>
        </article>
        <script>
            var wrapper=$(".contentwrap").html();
            wrapper=wrapper.replace(/&lt;/g,'<').replace(/&gt;/g,'>').replace(/&amp;/g,'&');
            $(".contentwrap").html(wrapper);
            
            var wrapper=$(".cleantext").html();
            wrapper=wrapper.replace(/##/g,'');
            $(".cleantext").html(wrapper);
        </script>
    </body>
</html>
